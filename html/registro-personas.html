<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO PERSONAS</title>
    <link rel="stylesheet" href="../css/formulario-personas.css">
</head>

<body>
    <header>
        <h1>FORMULARIO PERSONAS</h1>
    </header>
    <main>
        <form id="registro-personas-form">
            <h2>REGISTRO DE PERSONAS</h2>
            <img src="../img/icons-persona.png" alt="">
            <label for="nombre">Nombre:<span> *</span></label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido:<span> *</span></label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="cedula">Número de Cédula:<span> *</span></label>
            <input type="text" id="cedula" name="cedula" required>
            <label for="edad">Edad:<span> *</span></label>
            <input type="number" id="edad" name="edad" required>
            <label for="telefono">Telefono:<span> *</span></label>
            <input type="tel" id="telefono" name="telefono" required>
            <label for="especialidad">Especialidad requerida:<span> *</span></label>
            <select id="especialidad" name="especialidad">
                <option value="">--------------------------Seleccione la especialidad--------------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Medicina interna">Medicina interna</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Rehabilitación física">Rehabilitación física</option>
                <option value="Psicología">Psicología</option>
                <option value="Odontología">Odontología</option>
                <option value="Radiología">Radiología</option>
            </select>

            <div class="boton-container">
                <button type="submit" value="Enviar">Enviar</button>
                <button type="submit" id="botonVolver" value="Volver">Volver</button>
            </div>
        </form>
    </main>
    <script src="../js/volver.js"></script>
    <script src="../js/registro-personas.js"></script>
</body>

</html>
